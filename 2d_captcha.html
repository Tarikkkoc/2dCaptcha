<html lang="en">
<head>

    <title>2D Captcha</title>

<style>
.genel{
    margin-top: 7%;
    width: 100%;
    height: 50%;
    display: flex;
    justify-content: center;
    flex-direction: column;

<body style="background-color: rgb(0, 255, 119);" onload="ornek()">
    <div class="genel">
        <div>Güvenlik Kodu alanı:</div> <br>
        <canvas id="guvenlikkodu" width="150" height="50"></canvas><br>
        <button class=" border-solid rounded-full bg-sky-500 hover:bg-sky-700 text-base w-16 h-10 text-white" onclick="degistir()">Değiştir</button>
    </div>
    <div class="w-full h-12 fixed left-0 bottom-0 bg-green-700 flex align-center justify-around" >
      <div class="flex items-center justify-around">
          <a href="https://github.com/Tarikkkoc">
              <img src="https://icon-library.com/images/github-icon-png/github-icon-png-5.jpg" alt="github" width="30" height="30">
          </a>
          <a href="https://www.linkedin.com/in/ahmet-tarık-koç-3b952a193/">
              <img src="https://icon-library.com/images/linkedin-icon-png-black/linkedin-icon-png-black-12.jpg" alt="linkedin" width="30" height="30">
          </a>
          <a href="mailto:ahmettarikkoc@gmail.com">
              <img src="https://icon-library.com/images/mail-icon-black-and-white/mail-icon-black-and-white-0.jpg" alt="e-mail" width="27" height="30">
          </a>
          <a href="https://www.instagram.com/ahmet_tarik/">
              <img src="https://icon-library.com/images/instagram-icon-logo/instagram-icon-logo-29.jpg" alt="instagram" width="35" height="30">
          </a>
          
      </div>
  </div>  
<script>
/**/
var islem
function ornek(){
    islem = document.getElementById("guvenlikkodu").getContext("2d"); // canvasta 2d işlem yapacağımız için
    islem.fillStyle = "yellow"; // fillStyle canvası renklendirmek için
    degistir(); // bu fonksiyon içerisinde degistir fonks'u çalışmalı ki canvas içerisinde işlem gerçekleşsin
}
function degistir(){
    var metin = "";
    for(baslangic=0; baslangic<6; baslangic++){
        var rastgele = Math.random();
        var abc = Math.round(rastgele);
        if(abc==0){
            metin+=String.fromCharCode(48+9 * Math.random()); // 57 charcode 
        }else{
            metin+= String.fromCharCode(65+25 * Math.random()); 
        }
    }
    islem.clearRect(0,0,150,50); // canvastaki boyamaları temizleme
    islem.fillRect(0,0,150,50); // ilgili oluşturduğumuz alanı boyarız
    islem.font = "30px calibri";
    islem.strokeText(metin,24,34);
}
</script>
</body>
